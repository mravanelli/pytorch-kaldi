	lab_folder=/home/mirco/kaldi-trunk/egs/timit/s5/exp/dnn4_pretrain-dbn_dnn_ali
	lab_opts=ali-to-pdf
	lab_count_file=auto
	lab_data_folder=/home/mirco/kaldi-trunk/egs/timit/s5/data/train/
	lab_graph=/home/mirco/kaldi-trunk/egs/timit/s5/exp/tri3/graph
	

