	cw_left=0
	cw_right=0
lab = lab_name=lab_cd
	lab_folder=/network/tmp1/ravanelm/pytorch-kaldi-new/quick_test/dnn4_pretrain-dbn_dnn_ali
	lab_opts=ali-to-pdf
	lab_count_file=auto
	lab_data_folder=/network/tmp1/ravanelm/pytorch-kaldi-new/quick_test/data/train/
